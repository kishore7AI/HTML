<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Today!</title>
</head>
<body>
    <h1>Contact Us Today!</h1>
    <form >
        <div>
            <label >First Name</label><input type="text"  name="firstName" placeholder="First Name">
        </div>
        <div>
            <label >Last Name</label><input type="text" name="lastName" placeholder="Last Name">
        </div>
        <div>
            <label >E-Mail</label><input type="email" name="email" placeholder="E-Mail Address">
        </div>
        <div>
            <label >Phone #</label><input type="tel"  name="phone" placeholder="(845)555-1212">
        </div>
        <div>
            <label >Address</label><input type="text"  name="address" placeholder="Address">
        </div>
        <div>
            <label >City</label><input type="text" name="city" placeholder="City">
        </div>
        <div>
            <label >State</label>
            <select  name="state">
                <option >Please select your state</option>
                <option >State 1</option>
                <option >State 2</option>
            </select>
        </div>
        <div>
            <label >Zip Code</label><input type="text"  name="zipCode" placeholder="Zip Code">
        </div>
        <div>
            <label >Website or domain name</label><input type="text"  name="website" placeholder="Website or domain name">
        </div>
        <div>
            <p>Do you have hosting?</p>
            <input type="radio"  name="hosting" ><label >Yes</label>
            <input type="radio"  name="hosting" ><label >No</label>
        </div>
        <div>
            <label >Project Description</label><textarea  name="projectDescription" placeholder="Project Description"></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
</body>
</html>
