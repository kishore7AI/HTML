<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>

    <h2>Student Information</h2>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>kishore</td>
            <td>15</td>
            <td>10</td>
        </tr>
        <tr>
            <td>karthik</td>
            <td>14</td>
            <td>9</td>
        </tr>
        <tr>
            <td>stephy</td>
            <td>16</td>
            <td>11</td>
        </tr>
    </table>

</body>
</html>
