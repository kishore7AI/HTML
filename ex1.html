<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>
    <style>
      .contact-form {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .contact-form h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .contact-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .contact-form input[type="text"],
      .contact-form input[type="email"],
      .contact-form input[type="tel"],
      .contact-form select,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .contact-form .send-button {
        text-align: center;
      }
      .contact-form .send-button input {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #ff9900;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="contact-form">
      <h2>Contact Us Today!</h2>
      <form action="#" method="post">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required />

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required />

        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" placeholder="E-Mail Address" required />

        <label for="phone">Phone #</label>
        <input type="tel" id="phone" name="phone" placeholder="(845)555-1212" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required />

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City" required />

        <label for="state">State</label>
        <select id="state" name="state" required>
          <option value="">Please select your state</option>
          <!-- Add state options as needed -->
        </select>

        <label for="zip-code">Zip Code</label>
        <input type="text" id="zip-code" name="zip-code" placeholder="Zip Code" required />

        <label for="website">Website or Domain Name</label>
        <input type="text" id="website" name="website" placeholder="Website or domain name" />

        <label>Do you have hosting?</label>
        <input type="radio" id="hosting-yes" name="hosting" value="yes" />
        <label for="hosting-yes">Yes</label>
        <input type="radio" id="hosting-no" name="hosting" value="no" />
        <label for="hosting-no">No</label>

        <label for="project-description">Project Description</label>
        <textarea
          id="project-description"
          name="project-description"
          placeholder="Project Description"
          rows="4"
        ></textarea>

        <div class="send-button">
          <input type="submit" value="Send" />
        </div>
      </form>
    </div>
  </body>
</html>
