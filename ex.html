<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container{
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px ;
        border-radius: 5px;
        background-color:rgb(126, 208, 27);
}
</style>
<body>
    <div class="container">
        <form>
            <h2>Step1:Your details</h2>
            <table border="1" bgcolor="white" width="100%">
                <td>
                    <div class="name">
                        <label >Name:</label><input type="text" placeholder="First and last name" required>
                    </div>
                </td>
            </table>
            <table border="1" bgcolor="white" width="100%">
                <td>
                    <div class="email">
                        <label >Email:</label><input type="email" placeholder="example@domain.com" required>
                    </div>
                </td>
            </table>
            <table border="1" bgcolor="white" width="100%">
                <td>
                    <div class="Phone">
                        <label>Phone:</label><input type="tel" placeholder="Eg.+4900000000" required>
                    </div>
                </td>
            </table>
            <h2>Step2:Delivery Address</h2>
            <table border="1" bgcolor="white" width="100%">
                <td>
                    <div class="address">
                        <label>Address:</label><textarea></textarea>
                    </div>
                </td>
            </table>
            <table border="1" bgcolor="white" width="100%">
                <td>
                    <div class="Postcode">
                        <label>Post code:</label><input type="number">
                    </div>
                </td>
            </table>
            <table border="1" bgcolor="white" width="100%">
                <td>
                    <div class="Country">
                        <label>Country:</label><input type="text">
                    </div>
                </td>
            </table>
        </form>
    </div>
</body>
</html>
